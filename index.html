  <style>
 body {
  font-family: 'Roboto', Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #d00000;
  background-size: 400% 400%;
  animation: gradientShift 10s ease infinite;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}


    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

   .container {
  background: crimson;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  max-width: 500px;
  width: 90%;
}

    .logo {
      width: 200px;
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-family: 'Poppins', Arial, sans-serif;
      font-size: 2rem;
      margin: 0 0 1rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .logo { width: 150px; }
      h1 { font-size: 1.5rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
